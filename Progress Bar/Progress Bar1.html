<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myProgress{
            width: 100%;
            background-color: #ddd;
        }
        #myBar{
            width: 10%;
            height: 30px;
            background-color: crimson;
            line-height: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="myProgress">
        <div id="myBar">10%</div>
    </div>
    <br>
    <button onclick="move()">Click Me</button>
    <script>
        var i=0;
        function move(){
            if(i==0){
                i=1;
                var elem=document.getElementById("myBar");
                var width=10;
                var id=setInterval(frame,30);
                function frame(){
                    if(width>=100){
                        clearInterval(id);
                        i=0;
                    }else{
                        width++;
                        elem.style.width=width+"%";
                        elem.innerHTML=width+"%";
                    }
                }
            }
        }
    </script>
</body>
</html>
