<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        body {
            padding-top: 40px;
        }

        .hi {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #f5b335;
            transition: top 0.2s ease-in-out;
        }

        .nav-up {
            top: -40px; // 헤더 높이와 같게 }
    </style>
</head>

<body>
   <div class="hi">hello</div>
   <header></header>
    <main>
        <!--<img src="Fade/cpgn.jpg" alt="">-->
    </main>
    <footer></footer>
    <script>
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('.hi').outerHeight();
        
        $(window).scroll(function(event) {
            didScroll = true;
        });
        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();
            
            if (Math.abs(lastScrollTop - st) <= delta) 
                return;
            
            if (st > lastScrollTop && st > navbarHeight) {
                $('.hi').removeClass('nav-down').addClass('nav-up');
                
            } else {
                if (st + $(window).height() < $(document).height()) {
                    $('.hi').removeClass('nav-up').addClass('nav-down');
                }
            }
            lastScrollTop = st;
        }
        $(document).ready(function(){
            $(".hi").mouseover(function(){
                $('.hi').css({
                    "width":"10px"
                })
            })
        })
    </script>
</body></html>
